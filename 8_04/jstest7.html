<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>방가방가</p>
  <button>누르세용</button>
</body>

<script>
  function eat(act) {
    console.log("밥 먹구");
    act();
    act();
  }
  // 자바스크립트는 파라미터를 함수로 받을 수 있다!
  // 파라미터로 함수를 실행하면 해당 파라미터가 호출된다!


  let sleep = function () {
    console.log("잠자기");
  }

  let study = function () {
    console.log("공부하기");
  }

  // 함수 객체에 대한 다른이름의 참조가 또 생김
  let anotherName = eat;
  anotherName(sleep);




</script>




</html>
