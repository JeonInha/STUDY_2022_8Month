    // Infinity (무한): 참

  } else if ("234") {

  }
  var a = 0;
  while (a < 10) {
    // 반복문도 가능!
    var a = a + 1;
    console.log(a);

  }

  let i = 10;
  while (i) {
    console.log("반복");
    i--;
    // 이런것도 가능 .... 하여간 특이해
  }

  let result = true ? "왼" : "오";

  // 관계연산자는 비스무리
  console.log(true && true);
  console.log(false || true);

  // 첫번째로 false로 판단될 수 있는 값을 찾아냄. 없으면 맨 뒤에거.;
  console.log("hgfrwe" && "asdf");

  console.log(0 || 500);
  console.log(0 || null || NaN);
