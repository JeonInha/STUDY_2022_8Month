<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>방가방가</p>
</body>
<script>
  // 타입 명시할 필요 없음!

  hello("다오");

  function hello(name) {
    console.log(name + "님 안뇽");
  }
  hello("홍길동");

  // 실행 흐름과는 무관하게 먼저 선언된 함수가 먼저 실행되는게 맞나???
  // 타입 명시를 하지 않아서 아무 타입이나 집어넣어도 작동함 ..... 이럴수가
  hello(0);
  hello(true);

  hello(); // 파라미터가 없으면 작동 X
  hello("a", "b", "c"); // 여러개 있으면 하나만 처리

  let myFunc = function (a, b) {
    console.log(a + b);
  }
  // function 또한 객체 취급으로 변수로 만들수있음!
  // 함수 실행과는 다르게 변수는 무조건 선언한 다음에 사용해야 함.
  myFunc(10, 15);

  function params() {
    let sum = 0;
    for (let i = 0; i < arguments.length; i++) {
      // console.log(arguments[i]);
      sum += arguments[i];
    }
    console.log(sum);
  }
  params(1, 2, 3, 4, 5, 6, 7, 8, 9);
  // arguments: 배열의 형태인 변수.

  function testDefault(a = 10) {
    console.log(a);
  }

  testDefault(100);
  testDefault();
  // 기본값을 하나 명시해놓고, 값이 있으면 들어가는데 없으면 기본값 지정해뒀던거 나옴.
</script>

</html>
